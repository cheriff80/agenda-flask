{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">📝 Registro</h3>
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Elige un usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Crea tu contraseña" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
        <p class="mt-3 text-center">
          ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
