<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h1 class="mb-4 text-center">✏ Editar Evento</h1>

  <form action="{{ url_for('edit_evento', evento_id=evento['id']) }}" method="post" class="mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" name="titulo" class="form-control" value="{{ evento.titulo }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" name="fecha" class="form-control" value="{{ evento.fecha }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Hora</label>
      <input type="time" name="hora" class="form-control" value="{{ evento.hora }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Horas antes para aviso</label>
      <input type="number" name="aviso_horas" class="form-control" min="1" value="{{ evento.aviso_horas }}" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">💾 Guardar cambios</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅ Volver</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
