<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h1 class="mb-4 text-center">📅 Agenda</h1>

  <div class="mb-3 text-center">
    <a href="{{ url_for('add_evento') }}" class="btn btn-success">➕ Añadir Evento</a>
  </div>

  {% if eventos %}
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Título</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Aviso</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for evento in eventos %}
      <tr>
        <td>{{ evento.titulo }}</td>
        <td>{{ evento.fecha }}</td>
        <td>{{ evento.hora }}</td>
        <td>{{ evento.aviso_horas }}h antes</td>
        <td>
          <a href="{{ url_for('edit_evento', evento_id=evento['id']) }}" class="btn btn-sm btn-primary">✏ Editar</a>
          <form action="{{ url_for('delete_evento', evento_id=evento['id']) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que quieres borrar este evento?')">🗑 Borrar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <div class="alert alert-info text-center">No hay eventos</div>
  {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
